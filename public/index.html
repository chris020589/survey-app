<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>登入/註冊</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <h1>登入</h1>
  <form id="loginForm">
    <input type="email" id="loginEmail" placeholder="Email" required>
    <input type="password" id="loginPassword" placeholder="Password" required>
    <button type="button" onclick="login()">登入</button>
  </form>

  <h1>註冊</h1>
  <form id="registerForm">
    <input type="email" id="registerEmail" placeholder="Email" required>
    <input type="password" id="registerPassword" placeholder="Password" required>
    <button type="button" onclick="register()">註冊</button>
  </form>

  <script>
    async function login() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
    
      try {
        const res = await fetch('http://localhost:5000/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json', // 指定請求體的格式
            'Accept': 'application/json'       // 指定希望伺服器返回 JSON 格式
          },
          body: JSON.stringify({ email, password }) // 傳遞登入資料
        });
    
        const data = await res.json();
        if (res.ok) {
          localStorage.setItem('token', data.token); // 儲存 JWT Token
          alert('登入成功！');
          window.location.href = 'dashboard.html'; // 跳轉到 dashboard.html
        } else {
          alert(`登入失敗：${data.error || '未知錯誤'}`);
        }
      } catch (err) {
        console.error('登入請求失敗:', err);
        alert('伺服器錯誤，請稍後再試');
      }
    }

    async function register() {

      if (res.ok) {
        alert('註冊成功！請登入');

      }
    };
  </script>
</body>
</html>
